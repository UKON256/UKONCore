name: Publish package

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v1
        - name: Set up JDK 17
          uses: actions/setup-java@v2
          with:
            java-version: 17
            distribution: zulu
            cache: gradle

      - name: Publish to Github Packages
          env:
            GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
          run: ./gradlew build publish